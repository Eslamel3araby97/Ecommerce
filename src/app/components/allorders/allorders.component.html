<section *ngIf="loaded else loading" class="mt-5">
<h2 class="mb-2 ">All Orders</h2>
<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Order no.</th>
            <th scope="col">Created At</th>
            <th scope="col">Product QTY</th>
            <th scope="col">Total</th>
            <th scope="col">Payment Method</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody>
            
          <tr *ngFor="let order of allorders">
            <th scope="row">{{allorders.indexOf(order)+1}}</th>
            <td>{{order.createdAt}}</td>
            <td>{{order.cartItems.length}}</td>
            <td>{{order.totalOrderPrice}} EGP</td>
            <td>{{order.paymentMethodType}}</td>
            <td><button class="btn btn-outline-info ">Order Details</button></td>
            
          </tr>
         
        </tbody>
      </table>
</div>
</section>


<ng-template #loading  >
    <div class=" mx-0 vh-100 w-100 loading-box overflow-hidden d-flex justify-content-center align-items-center position-absolute start-0  ">
        <span class="loader"></span>
    </div>
</ng-template>
