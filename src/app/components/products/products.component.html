<section class="mt-5 ">
    
    <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="SearchItem">
    <div class="row g-4 mt-4 ">
        <div class="col-md-3 pb-2 border-0 " *ngFor="let product of products|search:SearchItem">
            <div class="product" >
                <div class="p-3 cursor-pointer" [routerLink]="['/details',product._id]">
                    <img [src]="product.imageCover" class="w-100" [alt]="product.title">
                    <h6 class="text-success mt-2">{{product.category.name}}</h6>
                    <h6 class="fw-bolder">{{product.title.split(' ').splice(0,2).join(' ')}}</h6>
                    
                    <div class="d-flex justify-content-between  align-items-center ">
                        <span>{{product.price}} EGP</span>
                        <div>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
               
                
                <button class="btn-main align-self-center px-5 my-3 d-block mx-auto" (click)="addToCart(product._id)">+ Add</button>
            </div>
        </div>
    </div>
</section>
