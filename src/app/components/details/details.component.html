<section>
    <div class="row">
        <div class="col-md-4">
            <owl-carousel-o [options]="ProductDetails">

                <ng-container *ngFor="let url of images">
                  <ng-template carouselSlide>
                   <div>
                    <img [src]="url" alt="" class="w-100">
                   </div>
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8 d-flex flex-column justify-content-center ">
            <div>
                <h4 class="fw-bold">{{productDetails.title}}</h4>
                <span>{{productDetails.description}}</span>

                <div class="d-flex justify-content-between align-items-center mt-3 ">
                    <span>{{productDetails.price}}EGP</span>
                    <div>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <span class="text-muted">{{productDetails.ratingsAverage}}</span>
                    </div>
                </div>
                <button class="btn-main w-100 mt-3" (click)="addToCart(productDetails._id)">Add Product</button>
            </div>
            
        </div>
    </div>
</section>
